<!DOCTYPE html>
<html>
<head>
	<title>Post Creation</title>
</head>
<body>
	<h1>My Form</h1>
	<form method="post" action="/" enctype="multipart/form-data">

		<p>{{ form.body.label }} {{ form.body() }}</p>

	</form>
