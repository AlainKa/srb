<!doctype html>
<title>{% block title %}{% endblock %} - Strasbourg Resto Bistro</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<nav  class="navbar">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item"  href="{{ url_for('index') }}">Strasbourg Resto Bistro </a>
      <!-- <img src="../images/bulma.png" alt="Logo">  -->
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="{{ url_for('auth.logout') }}">
          Log Out
        </a>
      </div>
        <div class="navbar-item">
          <a class="navbar-item" href="{{ url_for('auth.register') }}">
            Register
          </a>
        </div>
      <div class="navbar-item">
        <a class="navbar-item" href="{{ url_for('auth.login') }}">
          Log In
        </a>
      </div>
    </div>
  </div>

  <!-- <h1><a href="{{ url_for('index') }}">Strasbourg Resto Bistro</a></h1> -->

    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
  -->

</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
